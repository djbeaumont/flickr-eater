<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flickr Eater</title>
        <meta name="description" content="Displays images from public Flickr feed">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body ng-app="photoFeed" ng-controller="PhotoFeedCtrl">
        
        <div class="container-fluid">
            <div class="panel panel-default" style="display: inline-block; margin-right: 10px" ng-repeat="item in items">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ ::item.title }}</h3>
                </div>
                <div class="panel-body">
                    <img ng-src="{{ ::item.media.m }}" />
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="js/photo-feed-service.js"></script>
        <script type="application/javascript" src="js/index/index.js"></script>
    </body>
</html>
