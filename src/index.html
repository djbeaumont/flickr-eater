<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Flickr Eater</title>

        <meta name="description" content="Displays images from public Flickr feed">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body ng-app="flickrEater" ng-controller="PhotoFeedCtrl">
        
        <div class="container-fluid">
            <photo-panel photo="photo" ng-repeat="photo in photos"></photo-panel>
        </div>
        
        <script type="application/javascript" src="bower_components/lodash/lodash.min.js"></script>
        <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="bower_components/angular/angular.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="js/directives/photo-panel/photo-panel.js"></script>
        <script type="application/javascript" src="js/photo-feed-service.js"></script>
        <script type="application/javascript" src="js/index/index.js"></script>
    </body>
</html>
